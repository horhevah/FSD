<!DOCTYPE html>
<html lang="ru">
<head>

<body>
  <div class="lable_image">

<div class="container">

      <label for="date_in">прибытие <br>
      <input type='date' name="date_in" id='date_in' placeholder="дд.мм.гггг"></label>

      <label for="date_out">выезд<br>
        <input type='date' name="date_out" id='date_out' placeholder="дд.мм.гггг"></label>

    </div>
    <label for="guests" class="container-1_input-guests">гости<br>
    <select  name="guests" id='guests'>
      <option selected disabled>Сколько гостей</option>
    </select>
    </label>
    <input class='container-1_button' type="submit" name="submit_number" value="подобрать номер">
    </form>
  </div>

</body>
